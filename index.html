		<script type="text/javascript">
			var all = document.querySelectorAll('iframe')
			var width = document.body.clientWidth // 性能优化
			var height = document.body.clientHeight // 性能优化
			var oneflag = true
			var init = function () {
				for(var f = 0 ; f < all.length; f++) {
					if (oneflag) {
						oneflag = false
						all[f].addEventListener('load', function () {
							this.style.height = this.contentWindow.document.body.scrollHeight + 'px'
						}, false)
					} else {
						all[f].style.height = all[f].contentWindow.document.body.scrollHeight + 'px'
					}
				}
			}
			init()
			var timer = setInterval(function () {
				if (width != document.body.clientWidth) {
					// console.log('窗口大小在变化')
					init()
				} else {
					// console.log('窗口大小无变化')
				}
				width = document.body.clientWidth
			}, 1000)
			
		</script>
